<section class="container">
    <div class="page-header">
        <h1><small>Company profile</small></h1>
    </div>

    <div class="student-wizard-navigation">
        <div class="alert alert-info" style="margin-bottom: 0px;">
            Fields with
            <span class="glyphicon glyphicon-asterisk text-danger"></span>
            are required in order to continue.
        </div>
        <button class="btn btn-lg btn-primary" ng-click="save()" ng-disabled="!isSaveEnabled">
            Save
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
    <div class="panel panel-default">
        <div class="panel-body justify-center">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>Company name</label>
                    <span class="glyphicon glyphicon-asterisk text-danger"></span>
                    <input ng-change="validateCurrentForm()" type="text" class="form-control" name="company-name" ng-model="user.companyName" required>
                </div>
                <div class="form-group">
                    <label>Company website</label>
                    <span class="glyphicon glyphicon-asterisk text-danger"></span>
                    <input ng-change="validateCurrentForm()" type="text" class="form-control" name="company-website" ng-model="user.companyWebsite" required>
                </div>
                <div class="form-group">
                    <label>Company email</label>
                    <span class="glyphicon glyphicon-asterisk text-danger"></span>
                    <input ng-change="validateCurrentForm()" type="text" class="form-control" name="company-email" ng-model="user.companyEmail" required>
                </div>
                <div class="form-group">
                    <label>Company phone</label>
                    <span class="glyphicon glyphicon-asterisk text-danger"></span>
                    <input ng-change="validateCurrentForm()" type="text" class="form-control" name="email" ng-model="user.companyPhone" required>
                </div>
            </div>
        </div>
    </div>
</section>
