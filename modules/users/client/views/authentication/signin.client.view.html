<div class="container">
	<h3 class="page-header">Sign in with your account</h3>
	<div class="panel panel-default col-xs-12 col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4">
		<div class="panel-body">
			<form name="vm.userForm" ng-submit="vm.signin(vm.userForm)" class="signin" novalidate autocomplete="off">
				<fieldset>
					<div class="form-group" show-errors>
						<uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
							<span ng-bind="vm.error"></span>
						</uib-alert>
						<label for="usernameOrEmail">Email</label>
						<input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail"
						 placeholder="Email" required autofocus>
						<div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
							<p class="help-block error-text" ng-message="required">Username or Email is required.</p>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password"
						 required>
						<div ng-messages="vm.userForm.password.$error" role="alert">
							<p class="help-block error-text" ng-message="required">Password is required.</p>
						</div>
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Sign in</button>
						&nbsp; or&nbsp;
						<a ui-sref="authentication.signup">Sign up</a>
					</div>
					<div class="text-center forgot-password">
						<a ui-sref="password.forgot">Forgot your password?</a>
					</div>
					<br />
				</fieldset>
			</form>
		</div>
	</div>
</div>
