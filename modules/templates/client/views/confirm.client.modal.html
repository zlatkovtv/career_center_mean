<div class="modal-header">
    <div class="modal-title">{{options.title}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-{{options.yesColor}}" type="button" ng-click="close('yes')" style="float:left;">
        <span ng-if="options.yes === 'Delete'" class="glyphicon glyphicon-trash"></span>
        {{options.yes}}
    </button>
    <button class="btn btn-{{options.noColor}}" type="button" ng-click="close()">{{options.no}}</button>
</div>
