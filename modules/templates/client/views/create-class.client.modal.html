<div class="modal-header">
    <div class="modal-title">Creating new classes and students</div>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>What department will the class be in?</label>
        <select ng-change="validateCurrentForm()" class="form-control" name="department" ng-model="class.department" required>
            <option ng-repeat="department in activeDepartments" value="{{department}}">
                {{department}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>What is the name of the subject?</label>
        <input ng-change="validateCurrentForm()" type="text" class="form-control" name="subject-name" ng-model="class.subjectName" required>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" 
    type="button" 
    ng-click="createClass()" 
    style="float:left;" 
    ng-disabled="!class.department || !class.subjectName">Create</button>
    <button class="btn btn-primary" type="button" ng-click="close()">Cancel</button>
</div>
