<div class="modal-header">
    <div class="modal-title">Enter a grade for this student</div>
</div>
<div class="modal-body">
    <input class="form-control" type="number" ng-model="grade" ng-change="validateGrade()" placeholder="2-6" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="closeTranscriptModal()" style="float:left;">
        Save
    </button>
</div>
